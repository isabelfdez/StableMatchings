<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mu Visualizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 40px; text-align: center; }
    #slider-container { margin-bottom: 30px; }
    #plot-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .plot {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>

  <h1>Bound Visualiser</h1>

  <div id="slider-container">
    <label for="muSlider"><strong>μ: </strong><span id="muVal">0.50</span></label><br>
    <input type="range" id="muSlider" min="0.001" max="0.999" step="0.001" value="0.5" style="width: 60%;">
  </div>

  <div id="plot-container">
    <div id="plot1" class="plot"></div>
    <div id="plot2" class="plot"></div>
  </div>

  <script>
    const x_vals = Array.from({length: 1000}, (_, i) => (i + 1) / 1000); // (0,1]
    const y_vals = x_vals.map(x => x / (x + 1));

    const plot1_layout = {
      title: "Plot of x / (x + 1)",
      xaxis: {range: [0, 1], title: 'x'},
      yaxis: {range: [0, 1], title: 'x / (x + 1)'},
      margin: { t: 50 }
    };

    const plot2_layout = {
      title: "Efficiency vs. Stability",
      xaxis: {range: [0, 1], title: 'α-stability'},
      yaxis: {range: [0, 1], title: 'γ-efficiency'},
      margin: { t: 50 }
    };

    const mainLineColor = '#1f77b4';  // Plotly default blue used in plot1

    function updatePlots(mu) {
      document.getElementById("muVal").textContent = mu.toFixed(3);
      const mu_dot_y = mu / (mu + 1);

      Plotly.react("plot1", [
        {x: x_vals, y: y_vals, type: "scatter", mode: "lines", name: "x/(x+1)", line: {color: mainLineColor}},
        {x: [mu], y: [mu_dot_y], type: "scatter", mode: "markers", marker: {size: 10, color: "red"}, name: "μ/(μ+1)"}
      ], plot1_layout);

      Plotly.react("plot2", [
        {x: [0, mu_dot_y], y: [1, 1], type: "scatter", mode: "lines", line: {color: mainLineColor, width: 3}, name: "y = 1"}
      ], plot2_layout);
    }

    updatePlots(0.5);

    document.getElementById("muSlider").addEventListener("input", (event) => {
      updatePlots(parseFloat(event.target.value));
    });
  </script>

</body>
</html>
